<h1 class="c-content-title" data-title="STORY">

</h1>

<div class="l-content_full" id="app-story">

  <story-content></story-content>

  <script type="text/x-template" id="intro">
    <section class="story-intro">
  <picture>
    <source srcset="img/intro_catch_sp.png" media="(max-width:420px)" />
    <img src="img/intro_catch_pc.png" alt="「その巨人はいついかなる時代においても、自由を求めて進み続けた。
                                           自由のために戦った。名は――進撃の巨人」"
         class="story-intro__catch"
         style="--story-intro__catch-pc:577px; --story-intro__catch-tb:100%;">
  </picture>

  <p class="story-intro__text">
    ついに明かされた壁の外の真実と、<br class="u-target-sp">巨人の正体。<br>
    ここに至るまで、<br class="u-target-sp">人類はあまりにも大きすぎる<br class="u-target-sp">犠牲を払っていた。<br>
    それでもなお、<br class="u-target-sp">彼らは進み続けなければならない。<br>
    壁の外にある海を、自由の象徴を、<br class="u-target-sp">まだその目で見ていないのだから。</p>

  <p class="story-intro__text">
    <span class="u-txt_dash">—</span>やがて時は流れ、<br class="u-target-sp">一度目の「超大型巨人」襲来から６年。<br>
    調査兵団はウォール・マリア外への<br class="u-target-sp">壁外調査を敢行する。<br>
    「壁の向こうには海があって、<br class="u-target-sp">海の向こうには自由がある。<br>
    ずっとそう信じてた……」<br>
    壁の中の人類が、初めて辿り着いた海。</p>

  <p class="story-intro__text">
    果てしなく広がる水平線の先にあるのは<br class="u-target-sp">自由か、それとも……？<br>
    エレン・イェーガーの物語は、<br class="u-target-sp">新たな局面を迎える。</p>
</section>
<!-- /.story-intro -->
  </script>

  <script type="text/x-template" id="omnibus">
    <section class="l-block_s l-block_n-tb l-block_n-sp">































  <div class="story-omnibus">
    <figure class="story-omnibus__image">
      <img src="img/episode_final_01.jpg" alt="" class="u-sz_w_100">
    </figure>

    <div class="story-omnibus__header">
<!--      <span class="story-omnibus__number">完結編（前編）</span>-->
      <h2 class="story-omnibus__title">完結編（前編）</h2>
      <!--      <span class="story-omnibus__date">（12月12日放送）</span>-->
    </div>

    <div class="story-omnibus__story">
      <p>世界を滅ぼそうと「地鳴らし」を発動させたエレン。無数の巨人たちが進撃を開始し、あらゆるものを踏み潰していく。ミカサ、アルミン、ジャン、コニー、ハンジ、ライナー、アニ、ピーク、そして瀕死の重傷を負ったリヴァイ……。残されたものたちがエレンを止めるため最後の戦いに挑む。</p>
    </div>
  </div>
  <!-- /.story-omnibus -->



  <div class="story-omnibus">
    <figure class="story-omnibus__image">
      <img src="img/episode_final_02.jpg" alt="" class="u-sz_w_100">
    </figure>

    <div class="story-omnibus__header">
      <!--      <span class="story-omnibus__number">完結編（前編）</span>-->
      <h2 class="story-omnibus__title">完結編（後編）</h2>
      <!--      <span class="story-omnibus__date">（12月12日放送）</span>-->
    </div>

    <div class="story-omnibus__story">
      <p>終尾の巨人となり、無数の巨人たちとスラトア要塞に進撃するエレン。絶望の淵に立たされた避難民の前に現れたのは、地鳴らしから間一髪で逃れられたミカサ、アルミン、ジャン、コニー、ライナー、ピーク、リヴァイ。かつての仲間たち、そして幼馴染とエレンの戦いがここに終結する。</p>
    </div>
  </div>
  <!-- /.story-omnibus -->
